<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistente Financeiro</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/header.css">
</head>

<header>
  <!-- Botão hamburguer -->
  <div id="menu-toggle">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <nav>
    <a href="index.html">Home</a>
    <a href="metas.html">Metas</a>
    <a href="graficos.html">Graficos</a>
    <a href="compras.html">Lista de Compras</a>
    <a href="consulta.html">Consultas</a>
    <a href="calculadora.html">Calculadora</a>
  </nav>
</header>

<body>
  <h1>📊 Meu Assistente Financeiro</h1>

  <!-- RENDAS -->
  <div class="box">
    <h2>💰 Rendas</h2>
    <input id="rendaNome" type="text" placeholder="Nome da renda (ex: Salário)">
    <input id="rendaValor" type="number" placeholder="Valor">
    <button onclick="salvarRenda()">Salvar</button>
    <ul id="listaRendas"></ul>
  </div>

  <!-- DESPESAS -->
  <div class="box">
    <h2>📉 Despesas</h2>
    <input id="despesaNome" type="text" placeholder="Nome da despesa">
    <input id="despesaValor" type="number" placeholder="Valor">

    <!-- Select com categorias -->
    <select id="despesaCategoria">
      <option value="">Categoria</option>
      <option value="Alimentação">Alimentação</option>
      <option value="Transporte">Transporte</option>
      <option value="Compras">Compras</option>
      <option value="Saúde">Saúde</option>
      <option value="Pessoal">Pessoal</option>
      <option value="Assinaturas">Assinaturas</option>
      <option value="Outros">Outros</option>
    </select>

    <!-- Campo para gerenciar categorias -->
    <input id="novaCategoria" type="text" placeholder="Nova categoria">
    <button onclick="adicionarCategoria()">➕ Adicionar</button>
    <button onclick="removerCategoria()">🗑️ Remover</button>

    <button onclick="salvarDespesa()">Salvar</button>
    <ul id="listaDespesas"></ul>
  </div>


  <!-- LEMBRETES -->
  <div class="box">
    <h2>🔔 Lembretes</h2>
    <input id="lembrete" type="text" placeholder="Digite seu lembrete">
    <input id="lembreteData" type="date" placeholder="Data (opcional)">
    <select id="lembreteCategoria">
      <option value="">Selecionar categoria</option>
      <option value="Aniversário">Aniversário</option>
      <option value="Compras">Compras</option>
      <option value="Trabalho">Trabalho</option>
      <option value="Faculdade">Faculdade</option>
      <option value="Outros">Outros</option>
    </select>
    <input id="novaCategoriaLembrete" type="text" placeholder="Nova categoria">
    <button onclick="adicionarCategoriaLembrete()">➕ Adicionar</button>
    <button onclick="removerCategoriaLembrete()">🗑️ Remover</button>
    <button onclick="salvarLembrete()">💾 Salvar Lembrete</button>
    <ul id="listaLembretes"></ul>
  </div>

  <!-- RESUMO -->
  <div class="box">
    <h2>📊 Resumo</h2>
    <p id="resumo"></p>
  </div>

  <script src="js/index.js"></script>
</body>

</html>
