    <h2>Adicionar Item</h2>

    <input id="itemQuantidade" type="number" inputmode="numeric" placeholder="Quantidade" min="1">

  <div class="box">
    <h2>Itens da Lista</h2>
    <ul id="listaCompras"></ul>
